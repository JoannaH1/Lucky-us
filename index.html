<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>♡</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
<script src="app.js" defer></script>
</head>

<body>
<div class="bg"></div>

<main class="app">

<!-- INTRO -->
<section class="screen active" id="intro">
  <div class="center">
    <div class="intro-heart">♡</div>

    <!-- TEXT ALWAYS VISIBLE (fallback) -->
    <h2 class="typewriter" data-text="Hey my love… I made something special for you.">
      Hey my love… I made something special for you.
    </h2>

    <button class="btn primary" data-go="cards">Tap to continue</button>
  </div>
</section>

<!-- PAGE 2 – 3x3 SQUARE PLAYING CARDS -->
<section class="screen" id="cards">
  <div class="center">

    <div class="card-grid">
      <div class="card-back"></div>
      <div class="card-back"></div>
      <div class="card-back"></div>

      <div class="card-back"></div>

      <!-- CENTER PHOTO -->
      <div class="card-center">
        <img src="assets/hero.jpeg" alt="Us">
      </div>

      <div class="card-back"></div>

      <div class="card-back"></div>
      <div class="card-back"></div>
      <div class="card-back"></div>
    </div>

  </div>

  <nav class="nav">
    <button data-go="intro">‹</button>
    <button data-go="reasons">Next</button>
  </nav>
</section>

<!-- ENVELOPE -->
<section class="screen" id="reasons">
  <div class="center">
    <button class="envelope" id="envelope">
      <div class="letter">
        <p>• You make me feel safe.</p>
        <p>• You are gentle with my heart.</p>
        <p>• You show up for me.</p>
        <p>• You feel like home.</p>
      </div>
    </button>
  </div>

  <nav class="nav">
    <button data-go="cards">‹</button>
    <button data-go="letter">Next</button>
  </nav>
</section>

<!-- LETTER -->
<section class="screen" id="letter">
  <div class="center">
    <div class="letter-card">
      <h2>To you,</h2>
      <p>I love you in quiet moments.</p>
      <p>I love you in loud ones.</p>
      <p>I love you always.</p>
      <p>— Joanna</p>

      <button id="secretBtn">tap here</button>
    </div>
  </div>

  <nav class="nav">
    <button data-go="reasons">‹</button>
    <button data-go="game">Next</button>
  </nav>

  <div class="modal" id="videoModal">
    <div class="modal-box">
      <button id="closeVideo">✕</button>
      <video controls>
        <source src="assets/secret.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>

<!-- MEMORY GAME -->
<section class="screen" id="game">
  <div class="center">

    <div class="stats">
      Matches <span id="matchCount">0</span>/8
    </div>

    <div class="grid" id="grid"></div>

  </div>

  <nav class="nav">
    <button data-go="letter">‹</button>
    <button data-go="final">Next</button>
  </nav>
</section>

<!-- FINAL -->
<section class="screen" id="final">
  <div class="center">
    <h1>I love you.</h1>
    <div class="final-photo">
      <img src="assets/us9.jpeg" alt="Final">
    </div>
  </div>

  <nav class="nav">
    <button data-go="game">‹</button>
  </nav>
</section>

</main>
</body>
</html>
