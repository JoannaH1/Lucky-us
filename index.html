<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Us ♡</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="app.js" defer></script>
</head>

<body>

<main class="app">

<!-- INTRO -->
<section class="screen active" id="intro">
  <div class="center">
    <h1 class="heart">♡</h1>
    <h2 class="typewriter" data-text="Hey my love… I made something for you.">
      Hey my love… I made something for you.
    </h2>
    <button class="btn" data-go="lucky">Tap to continue</button>
  </div>
</section>

<!-- LUCKY -->
<section class="screen" id="lucky">
  <div class="center">
    <div class="card">
      <span class="corner top">A ♥</span>
      <span class="corner bottom">J ♥</span>
      <img src="assets/hero.jpeg" alt="Us">
    </div>
  </div>

  <div class="nav">
    <button data-go="intro">‹</button>
    <button data-go="reasons">Next</button>
  </div>
</section>

<!-- REASONS -->
<section class="screen" id="reasons">
  <div class="center">
    <div class="reason-box">
      <p>• You make me feel safe.</p>
      <p>• You are gentle with my heart.</p>
      <p>• You make ordinary days special.</p>
      <p>• You feel like home.</p>
    </div>
  </div>

  <div class="nav">
    <button data-go="lucky">‹</button>
    <button data-go="game">Next</button>
  </div>
</section>

<!-- MEMORY GAME -->
<section class="screen" id="game">
  <div class="center">
    <div id="grid" class="grid"></div>
  </div>

  <div class="nav">
    <button data-go="reasons">‹</button>
    <button data-go="final">Next</button>
  </div>
</section>

<!-- FINAL -->
<section class="screen" id="final">
  <div class="center">
    <h1>I love you.</h1>
    <div class="final-photo">
      <img src="assets/us9.jpeg" alt="Final">
    </div>
  </div>

  <div class="nav">
    <button data-go="game">‹</button>
  </div>
</section>

</main>

</body>
</html>
